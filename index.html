<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Car Recommendation System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>ðŸš— AI-Based Car Recommendation System</h1>
    <p>College Mini Project</p>
</header>

<section class="input-section">
    <h2>User Preferences</h2>

    <label>Budget (â‚¹)</label>
    <input type="number" id="budget" placeholder="e.g. 900000">

    <label>Fuel Type</label>
    <select id="fuel">
        <option value="any">Any</option>
        <option value="petrol">Petrol</option>
        <option value="diesel">Diesel</option>
        <option value="ev">EV</option>
    </select>

    <label>Transmission</label>
    <select id="transmission">
        <option value="any">Any</option>
        <option value="manual">Manual</option>
        <option value="automatic">Automatic</option>
    </select>

    <label>Family Size</label>
    <input type="number" id="seats" placeholder="e.g. 5">

    <button onclick="recommendCars()">Recommend Cars</button>
</section>

<section class="results">
    <h2>Recommended Cars</h2>
    <div id="results"></div>
</section>

<section class="emi-section">
    <h2>EMI Calculator</h2>

    <input type="number" id="loanAmount" placeholder="Loan Amount">
    <input type="number" id="interest" placeholder="Interest Rate (%)">
    <input type="number" id="tenure" placeholder="Tenure (years)">
    <button onclick="calculateEMI()">Calculate EMI</button>

    <p id="emiResult"></p>
</section>
